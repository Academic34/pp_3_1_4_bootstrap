<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Admin page</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
        <div class="container-fluid text-white">
            <span class="navbar-header">
                <span th:text="${principalUser.getEmail()}"></span>
                <span> with roles: </span>
                <span th:each="role : ${principalUser.getRoles()}"
                      th:text="${role.getRole().replace('ROLE_', '') + ' '}">
                </span>
            </span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<div class="container-fluid">
    <div class="row">

        <!--- на странице будет 2 колонки шириной 3 и 9 (макс.ширина 12)--->
        <div class="col-3">
            <!--- Устанавливаем навигацию с вертикальными "подушками"--->
            <div aria-orientation="vertical" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                <a aria-controls="v-pills-admin" aria-selected="true"
                   class="nav-link" href="/admin"
                   role="tab" sec:authorize="hasAuthority('ROLE_ADMIN')">Admin</a>
                <a aria-controls="v-pills-user" aria-selected="false" class="nav-link active"
                   href="/user"
                   role="tab" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER')">User</a>
            </div>
        </div>

        <div class="col-9">
            <div class="container-fluid">
                <h1><b>Admin panel</b></h1>
                <div class="tab-content" id="v-pills-tabContent">
                    <div aria-labelledby="v-pills-admin-tab" class="tab-pane fade show active" id="v-pills-admin"
                         role="tabpanel">

                        <!--вкладка Users Table-->
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-home-tab"
                                   data-toggle="tab" href="#nav-users_table" role="tab"
                                   aria-controls="nav-home" aria-selected="true">Users table</a>
                                <a class="nav-item nav-link" id="nav-profile-tab"
                                   data-toggle="tab" href="#nav-newUser" role="tab"
                                   aria-controls="nav-profile" aria-selected="false">New User</a>
                            </div>
                        </nav>

                        <!--Таблица пользователей-->
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" aria-labelledby="nav-users_table-tab"
                                 id="nav-users_table"
                                 role="tabpanel">
                                <h3><b>All users</b></h3>
                                <table class="table table-striped table-bordered">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    <tbody>
                                    <tr th:each="currentUser : ${listUsers}">
                                        <td th:text="${currentUser.getId()}">Id</td>
                                        <td th:text="${currentUser.getFirstName()}">First Name</td>
                                        <td th:text="${currentUser.getLastName()}">Last Name</td>
                                        <td th:text="${currentUser.getAge()}">Age</td>
                                        <td th:text="${currentUser.getEmail()}">Email</td>
                                        <td>
                                            <span th:each="role : ${currentUser.getRoles()}"
                                                  th:switch="${role.getRole()}">
                                    <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                    <span th:case="'ROLE_USER'">USER</span>
                                    </span>
                                        </td>


                                        <!--Кнопки для открытия модальных окон Edit и Delete-->
                                        <td>
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    th:data-target="${'#edit' + currentUser.id}">
                                                Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    th:data-target="${'#delete' + currentUser.id}">
                                                Delete
                                            </button>
                                        </td>


                                        <!--Модальное окно Edit-->
                                        <div class="modal fade" aria-hidden="false"
                                             aria-labelledby="exampleModalLabel"
                                             id="editModal"
                                             th:id="${'edit'+ currentUser.id}">
                                            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                                                <div class="modal-content">

                                                    <form th:method="POST" th:action="@{/admin/updateUser}"
                                                          th:object="${currentUser}">

                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                        <div class="modal-body text-center">
                                                            <div class="form-group">
                                                                <label for="exampleInputID">ID</label>
                                                                <input name="id" disabled="true" type="text"
                                                                       th:value="*{id}"
                                                                       class="form-control form-control-sm"
                                                                       id="exampleInputID" aria-describedby="IDHelp"
                                                                       placeholder="Enter ID">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="editFirstName">First name</label>
                                                                <input name="firstName" type="text"
                                                                       th:value="*{firstName}"
                                                                       class="form-control form-control-sm"
                                                                       id="editFirstName"
                                                                       placeholder="Enter first name">
                                                                <!--<div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>-->
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="editLastName">Last name</label>
                                                                <input name="firstName" type="text"
                                                                       th:value="*{lastName}"
                                                                       class="form-control form-control-sm"
                                                                       id="editLastName" placeholder="Enter last name">
                                                                <!--<div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>-->
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="editAge">Age</label>
                                                                <input name="editAge" type="text" th:value="*{age}"
                                                                       class="form-control form-control-sm"
                                                                       id="editAge" aria-describedby="ageHelp"
                                                                       placeholder="Enter age">
                                                                <!--<div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>-->
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="editEmail">Email</label>
                                                                <input name="email" type="text" th:value="*{email}"
                                                                       class="form-control form-control-sm"
                                                                       id="editEmail" aria-describedby="emailHelp"
                                                                       placeholder="Enter email">
                                                                <!-- <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>-->
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="editPassword">Password</label>
                                                                <input name="password" type="text"
                                                                       th:value="*{password}"
                                                                       class="form-control form-control-sm"
                                                                       id="editPassword" aria-describedby="passwordHelp"
                                                                       placeholder="Enter password">
                                                                <!--<div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>-->
                                                            </div>

                                                            <label>Role</label>
                                                            <br/>
                                                            <div class="form-check form-check-inline"
                                                                 th:each="role : ${allRoles}">
                                                                <label>
                                                                    <input type="checkbox" th:value="${role.getRole()}"
                                                                           th:text="${role.getRole()}">
                                                                </label>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Edit
                                                                </button>
                                                            </div>
                                                        </div>

                                                    </form>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- Модальное окно Delete-->
                                        <div class="modal fade" aria-hidden="false" aria-labelledby="exampleModalLabel"
                                             id="deleteModal"
                                             th:id="${'delete' + currentUser.id}">
                                            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                                                <div class="modal-content">

                                                    <!-- Заголовок модального окна Delete-->
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">Delete user</h4>
                                                        <button aria-label="Close" class="btn-close"
                                                                data-dismiss="modal"
                                                                type="button"></button>
                                                    </div>

                                                    <!-- Тело модального окна Delete-->
                                                    <div class="modal-body text-center">
                                                        <div class="d-flex justify-content-center align-items-center container">
                                                            <div class="row text-center">
                                                                <form th:method="GET"
                                                                      th:action="@{/admin/delete/{id}(id=${currentUser.id})}"
                                                                      th:object="${currentUser}">
                                                                    <br>
                                                                    <label for="delete-id"><b>ID</b></label>
                                                                    <input class="form-control"
                                                                           id="delete-id"
                                                                           th:name="id" th:type="text"
                                                                           th:value="${currentUser.getId()}"
                                                                           disabled/>
                                                                    <br>
                                                                    <label for="delete-name"><b>First
                                                                        Name</b></label>
                                                                    <input class="form-control"
                                                                           id="delete-name" th:name="firstName"
                                                                           th:type="text"
                                                                           th:value="${currentUser.getFirstName()}"
                                                                           disabled/>
                                                                    <br>
                                                                    <label for="delete-lastName"><b>Last
                                                                        Name</b></label>
                                                                    <input class="form-control"
                                                                           id="delete-lastName"
                                                                           th:name="lastName"
                                                                           th:type="text"
                                                                           th:value="${currentUser.getLastName()}"
                                                                           disabled/>
                                                                    <br>
                                                                    <label for="delete-age"><b>Age</b></label>
                                                                    <input class="form-control"
                                                                           id="delete-age"
                                                                           th:name="age"
                                                                           th:type="number"
                                                                           th:value="${currentUser.getAge()}"
                                                                           disabled/>
                                                                    <br>
                                                                    <label for="delete-email"><b>Email</b></label>
                                                                    <input class="form-control"
                                                                           id="delete-email"
                                                                           th:name="email"
                                                                           th:type="text"
                                                                           th:value="${currentUser.getEmail()}"
                                                                           disabled/>
                                                                    <div class="modal-footer">
                                                                        <button type="button"
                                                                                class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit"
                                                                                class="btn btn-danger">Delete
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- NEW USER-->
                            <div class="tab-pane fade" id="nav-newUser" role="tabpanel"
                                 aria-labelledby="nav-profile-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Add new user</h3>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center container">
                                        <div class="row text-center">
                                            <div class="my-2">
                                                <div class="p-3 border bg-highlight">
                                                    <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                                        <div class="form-group">
                                                            <label for="newFirstName">First name</label>
                                                            <input name="firstName" type="text"
                                                                   class="form-control form-control-sm"
                                                                   id="newFirstName"
                                                                   placeholder="Enter username">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="newLastName">Last name</label>
                                                            <input name="lastName" type="text"
                                                                   class="form-control form-control-sm" id="newLastName"
                                                                   aria-describedby="emailHelp"
                                                                   placeholder="Enter last name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="newAge">Age</label>
                                                            <input name="age" type="text"
                                                                   class="form-control form-control-sm"
                                                                   id="newAge"
                                                                   aria-describedby="emailHelp" placeholder="Enter age">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="newEmail">Email</label>
                                                            <input name="email" type="email"
                                                                   class="form-control form-control-sm" id="newEmail"
                                                                   aria-describedby="emailHelp"
                                                                   placeholder="Enter email">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="newPassword">Password</label>
                                                            <input name="password" type="password"
                                                                   class="form-control form-control-sm" id="newPassword"
                                                                   aria-describedby="emailHelp"
                                                                   placeholder="Enter password">
                                                        </div>
                                                        <label>Role</label>
                                                        <br/>
                                                        <div class="form-check form-check-inline"
                                                             th:each="role : ${allRoles}">

                                                            <input type="checkbox" th:field="*{roles}"
                                                                   th:value="${role.getRole()}"
                                                                   th:text="${role.getRole()}"/>
                                                        </div>
                                                        <br/>
                                                        <br/>
                                                        <button type="submit" class="btn btn-success">Add new user
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
