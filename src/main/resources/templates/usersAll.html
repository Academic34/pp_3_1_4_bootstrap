                                        <div class="modal fade" aria-hidden="false"

                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">

                                                    <!-- Заголовок модального окна Edit-->
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                type="button" aria-label="Close"></button>
                                                    </div>

                                                    <!-- Тело модального окна Edit-->
                                                    <form th:action="@{/admin/updateUser}"
                                                          th:method="POST"
                                                          th:object="${currentUser}">
                                                        <div class="modal-body text-center">
                                                            <br>
                                                            <!---Поле Id будет отображаться, но не будет доступно для корректировки-->
                                                            <label for="edit-id"><b>Id</b></label>
                                                            <input class="form-control"
                                                                   id="edit-id"
                                                                   th:name="id"
                                                                   th:type="text"
                                                                   th:value="${currentUser.getId()}" disabled/>
                                                            <br>
                                                            <label for="edit-name"><b>First Name</b></label>
                                                            <input class="form-control" id="edit-name"
                                                                   th:name="firstName"
                                                                   th:type="text"
                                                                   th:value="${currentUser.getFirstName()}"/>
                                                            <br>
                                                            <label for="edit-lastName"><b>Last Name</b></label>
                                                            <input class="form-control" id="edit-lastName"
                                                                   th:name="lastName"
                                                                   th:type="text"
                                                                   th:value="${currentUser.getLastName()}"/>
                                                            <br>
                                                            <label for="edit-age"><b>Age</b></label>
                                                            <input class="form-control" id="edit-age"
                                                                   th:name="age"
                                                                   th:type="number"
                                                                   th:value="${currentUser.getAge()}"/>
                                                            <br>
                                                            <label for="edit-email"><b>Email</b></label>
                                                            <input class="form-control" id="edit-email"
                                                                   th:name="email"
                                                                   th:type="text"
                                                                   th:value="${currentUser.getEmail()}"/>
                                                            <br>
                                                            <label for="edit-password"><b>Password</b></label>
                                                            <input class="form-control" id="edit-password"
                                                                   th:name="password"
                                                                   th:type="text"
                                                                   th:value="${currentUser.getPassword()}"/>
                                                            <br>
                                                            <span><b>Check role</b></span>
                                                            <select aria-label="Default select example"
                                                                    class="form-select"
                                                                    th:name="roles" required>
                                                                <option th:each="role : ${roles}"
                                                                        th:value="${role.getId()}"
                                                                        th:switch="${role.getRole()}">
                                                                    <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                                    <span th:case="'ROLE_USER'">USER</span>
                                                                </option>
                                                            </select>

                                                            <!-- Подвал модального окна Edit-->
                                                            <div class="modal-footer">
                                                                <button class="btn btn-secondary"
                                                                        data-bs-dismiss="modal"
                                                                        type="button">Close
                                                                </button>
                                                                <button class="btn btn-primary" type="submit"
                                                                        value="Edit">Save
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- Модальное окно Delete-->
                                        <div class="modal" aria-hidden="false" aria-labelledby="exampleModalLabel"
                                             id="deleteModal"
                                             th:id="${'deleteModal'+currentUser.getId()}">
                                            <div class="modal-dialog modal-dialog-scrollable">
                                                <div class="modal-content">

                                                    <!-- Заголовок модального окна Delete-->
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">Delete user</h4>
                                                        <button aria-label="Close" class="btn-close"
                                                                data-dismiss="modal"
                                                                type="button"></button>
                                                    </div>

                                                    <!-- Тело модального окна Delete-->
                                                    <div class="modal-body text-center">
                                                        <div class="d-flex container">
                                                            <div class="row">
                                                                <form th:method="GET"
                                                                      th:action="@{/admin/delete/{id}(id=${currentUser.id})}"
                                                                      th:object="${currentUser}">
                                                                    <br>
                                                                    <!-- Все поля будут disabled для корректирования-->
                                                                    <label for="delete-id"><b>ID</b></label>
                                                                    <input class="form-control"
                                                                           id="delete-id"
                                                                           th:name="id" th:type="text"
                                                                           th:value="${currentUser.getId()}" disabled/>
                                                                    <br>

                                                                    <label for="delete-name"><b>First Name</b></label>
                                                                    <input class="form-control"
                                                                           id="delete-name" th:name="firstName"
                                                                           th:type="text"
                                                                           th:value="${currentUser.getFirstName()}"
                                                                           disabled/>
                                                                    <br>
                                                                    <label for="delete-lastName"><b>Last
                                                                        Name</b></label>
                                                                    <input class="form-control"
                                                                           id="delete-lastName"
                                                                           th:name="lastName"
                                                                           th:type="text"
                                                                           th:value="${currentUser.getLastName()}" disabled/>
                                                                    <br>
                                                                    <label for="delete-age"><b>Age</b></label>
                                                                    <input class="form-control"
                                                                           id="delete-age"
                                                                           th:name="age"
                                                                           th:type="number"
                                                                           th:value="${currentUser.getAge()}" disabled/>
                                                                    <br>
                                                                    <label for="delete-email"><b>Email</b></label>
                                                                    <input class="form-control"
                                                                           id="delete-email"
                                                                           th:name="email"
                                                                           th:type="text"
                                                                           th:value="${currentUser.getEmail()}" disabled/>

                                                                    <!-- Подвал модального окна -->
                                                                    <div class="modal-footer text-end">
                                                                        <button class="btn btn-secondary"
                                                                                data-bs-dismiss="modal"
                                                                                type="button">Close
                                                                        </button>
                                                                        <input class="btn btn-primary" type="submit"
                                                                               value="Delete"/>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- NEW USER-->
                            <div class="tab-pane fade" id="nav-newUser" role="tabpanel"
                                 aria-labelledby="nav-profile-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Add new user</h3>
                                    </div>
                                    <div class="d-flex justify-content-center align-items-center container">
                                        <div class="row text-center">
                                            <div class="my-2">
                                                <div class="p-3 border bg-highlight">
                                                    <form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
                                                        <div class="form-group">
                                                            <label for="newFirstName">First name</label>
                                                            <input name="firstName" type="text"
                                                                   class="form-control form-control-sm"
                                                                   id="newFirstName"
                                                                   placeholder="Enter username">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="newLastName">Last name</label>
                                                            <input name="lastName" type="text"
                                                                   class="form-control form-control-sm" id="newLastName"
                                                                   aria-describedby="emailHelp"
                                                                   placeholder="Enter last name">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="newAge">Age</label>
                                                            <input name="age" type="text"
                                                                   class="form-control form-control-sm"
                                                                   id="newAge"
                                                                   aria-describedby="emailHelp" placeholder="Enter age">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="newEmail">Email</label>
                                                            <input name="email" type="email"
                                                                   class="form-control form-control-sm" id="newEmail"
                                                                   aria-describedby="emailHelp"
                                                                   placeholder="Enter email">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="newPassword">Password</label>
                                                            <input name="password" type="password"
                                                                   class="form-control form-control-sm" id="newPassword"
                                                                   aria-describedby="emailHelp"
                                                                   placeholder="Enter password">
                                                        </div>
                                                        <label>Role</label>
                                                        <br/>
                                                        <div class="form-check form-check-inline"
                                                             th:each="role : ${roles}">

                                                            <input type="checkbox" th:field="*{roles}"
                                                                   th:value="${role.getRole()}"
                                                                   th:text="${role.getRole()}"/>
                                                        </div>
                                                        <br/>
                                                        <br/>
                                                        <button type="submit" class="btn btn-success">Add new user
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
